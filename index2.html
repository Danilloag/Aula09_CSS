<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02 da aula 09 de CSS</title>
    <style>
    .tabela {
        display: table;
        text-align: center;
    }

    .row {
        display: table-row;
    }

    .row:nth-child(odd) {
        background-color: #E0E0E0;
    }

    .row:nth-child(even) {
        background-color: #FFFFFF;
    }

    .row:nth-child(1) {
        background-color: blue;
        color: white;
    }

    .row div {
        display: table-cell;
        border: solid 1px black;
        padding: 10px;
    }

    </style>
</head>
<body>
    
    <div class="tabela">

        <div class="row">
            <div>ID</div>
            <div>Nome</div>
            <div>Data Criação</div>
            <div>Status</div>
        </div>

        <div class="row">
            <div>1</div>
            <div>Jose Freitas</div>
            <div>10/10/2022</div>
            <div>Ativo</div>
        </div>

        <div class="row">
            <div>1</div>
            <div>Carlos Alberto</div>
            <div>10/10/2022</div>
            <div>Inativo</div>
        </div>

        <div class="row">
            <div>1</div>
            <div>Francisco</div>
            <div>10/10/2022</div>
            <div>Ativo</div>
        </div>

    </div>

</body>
</html>
